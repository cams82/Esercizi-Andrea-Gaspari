<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="display.css">
    </head>
    <body>
        <h2>Display: Inline</h2>
    <div class="Inline">
        <div>1 </div> 
        <div>2 </div>
        <div>3 </div>  
        <div>4 </div>
    </div>    
<h2> Display: Block</h2>
<div class="block">
        <span>1 </span> 
        <span>2 </span>
        <span>3 </span>  
        <span>4 </span>
</div>

<h2> Display: Inline-Block</h2>
<div class="Inline-Block">
        <span>1 </span> 
        <span>2 </span>
        <span>3 </span>  
        <span>4 </span>
</div>
<h2> Display: None</h2>
<div>
        <span>1 </span> 
        <span class="None">2 </span>
        <span>3 </span>  
        <span>4 </span>
</div>
<h2> Display: Hidden</h2>
<div>
        <span>1 </span> 
        <span>2 </span>
        <span class="hidden">3 </span>  
        <span>4 </span>
</div>
<h2> Display: Opacity</h2>
<div>
        <span>1 </span> 
        <span>2 </span>
        <span class="Opacity">3 </span>  
        <span>4 </span>
</div>
    </body>
</html>
